{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'signup_style.css' %}">
{% block content %}
<!-- <!DOCTYPE html>
<html lang="en"> -->
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--   <link href="style2.css" rel="stylesheet" type="text/css" /> -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700&display=swap" rel="stylesheet" />
  <title>Signup | ParentAlly</title>
</head>

<header>
  <div class="logoname">
    <a href="/"><img src="/static/img/logo.png/"></a>
  </div>
</header>

<body>
  <div class="signup-box">
    <div class="welcome">Welcome! &#128075;</div>

    <form method="post" action="{% url 'common:signup' %}">
    {% csrf_token %}
    {% include "common/form_errors.html" %}
      <div class="box">
        <label>E-mail</label><br/>
        <input type="text" placeholder="" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}" required />
      </div>

<!--       <div class="box">
        <label>Phone Number</label><br />
        <input type="text" placeholder="" optional oninput="this.value = this.value.replace(/[^0-9]/g, '')"
          maxlength="11" />
      </div> -->

      <div class="box">
        <label>Choose Password</label><br/>
        <input class="register-password" type="password" placeholder="" name="password1" id="password1" value="{{ form.password1.value|default_if_none:'' }}" required />
      </div>

      <div class="box">
        <label>Confirm Password</label><br />
        <input class="register-password" type="password" placeholder="" name="password2" id="password2" value="{{ form.password2.value|default_if_none:'' }}" required />
      </div>

      <button class="signup-btn" type="submit" >Sign Up</button>

      <p>Already have an account? <a href="/common/login"> Log in </a></p>
    </form>
  </div>
  
</body>
<!-- </html> -->
{% endblock %}
