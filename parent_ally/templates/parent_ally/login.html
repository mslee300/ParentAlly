{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'login_style.css' %}">
{% block content %}
<!-- <!DOCTYPE html> -->
<!-- <html lang="en"> -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--   <link href="style.css" rel="stylesheet" type="text/css" /> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700&display=swap" rel="stylesheet">
  <title> Login | ParentAlly </title>
</head>
<body>
  <main class="main-content">
<header>
  <div class="logoname">
    <a href="/"><img src="/static/img/logo.png"></a>
  </div>
</header>
  </main>
  <div class="login-box">
    <div class="align-left">
      <div class="hello" style="float:left !important;"> Hello! &#128075; </div>
    </div>
    <form method="post" action="{% url 'common:login' %}">
        {% csrf_token %}
        {% include "common/form_errors.html" %}
        <div class="text-field-email">
          <input type="text" placeholder="E-mail" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}" required>
        </div>
        <div class="text-field-password">
          <input type="password" placeholder="Password" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}" required>
        </div>
        <div class="login">          
          <button type='submit' class="login-btn"> Login </button>
        </div>
        <p>First time here? <a href="/common/signup"> Sign Up </a></p>
    </form>
  </div>

</body>
<!-- </html> -->
{% endblock %}
